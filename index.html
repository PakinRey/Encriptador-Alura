</head>
<body>
    <header>
        <h1 class="text-primary d-none">Encriptador de Texto en JavaScript con CSS</h1>

        <svg class="logo parpadea my-5 ms-4" version="1.0" xmlns="http://www.w3.org/2000/svg"
        width="120.000000pt" height="48.000000pt" viewBox="0 0 120.000000 48.000000"
        preserveAspectRatio="xMidYMid meet">

        <g transform="translate(0.000000,48.000000) scale(0.100000,-0.100000)"
        fill="" id="svg-color" stroke="none">
        <path d="M525 470 c-53 -18 -85 -55 -85 -99 0 -18 6 -21 40 -21 28 0 40 4 40
        14 0 28 30 46 76 46 56 0 89 -28 79 -68 -9 -37 -9 -37 -104 -71 -104 -37 -122

    <main class="container-fluid">
        <div class="row text-center text-lg-start px-2 ms-xl-5">
          <section class="col-12 col-sm-12 col-lg-6">
            <textarea class="texto-inicio col-sm-6" name="texto a ingresar" id="texto-ingresado" cols="40" rows="10" placeholder="Ingresa el Texto Aqui"></textarea>
            <div class="informacion">
                <h6>Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones justify-content-around justify-content-lg-start">
                <button id="encriptar" class="btn btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button id="desencriptar" class="btn btn-desencriptar ms-5" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
          </section>
          <section class="col-12 col-lg-6 text-center mt-5 mt-lg-0">
            <div class="justify-content-center">
                <textarea readonly="readonly" class="mensaje m-auto" cols="40" rows="10"></textarea>
            <div class="text-center">
                <button class="btn copiar" onclick="copiar()">Copiar</button>
            </div>
            </div>
          </section>
        </div>
      </main>
      <footer class="text-center text-white">
